<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang May Mắn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .boxes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    .box {
      background: #4CAF50;
      color: white;
      width: 100px;
      height: 100px;
      line-height: 100px;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .box.opened {
      background: #2196F3;
    }
    #history {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #ff5722;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Chọn 2 Ô May Mắn</h1>
  <div class="boxes" id="boxes"></div>
  <button onclick="resetGame()">Chơi lại</button>
  <div id="history">
    <h2>Lịch sử mở ô</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    const prizes = ["20K", "50K", "100K", "200K", "300K"];
    const boxesContainer = document.getElementById("boxes");
    const historyList = document.getElementById("historyList");
    let openedCount = 0;
    let history = [];

    function renderBoxes() {
      boxesContainer.innerHTML = "";
      prizes.forEach((prize, index) => {
        const box = document.createElement("div");
        box.classList.add("box");
        box.dataset.index = index;
        box.innerText = "?";
        box.addEventListener("click", () => {
          if (!box.classList.contains("opened") && openedCount < 2) {
            box.classList.add("opened");
            box.innerText = prize;
            openedCount++;
            history.push(`Ô ${index + 1}: ${prize}`);
            updateHistory();
          }
        });
        boxesContainer.appendChild(box);
      });
    }

    function updateHistory() {
      historyList.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        historyList.appendChild(li);
      });
    }

    function resetGame() {
      openedCount = 0;
      history = [];
      updateHistory();
      renderBoxes();
    }

    renderBoxes();
  </script>
</body>
</html>
