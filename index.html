<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu√† 1/6 c·ªßa Heo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fdeff9, #ec38bc);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
      color: #333;
    }

    h1 {
      color: #d63384;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .boxes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #444;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .box:hover {
      background: #ffe6f0;
    }

    .box.opened {
      background: #28a745;
      color: white;
      transform: scale(1.1);
    }

    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #history {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 30px;
    }

    #history h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    #history ul {
      list-style: none;
      padding-left: 0;
      text-align: left;
    }

    #history li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    #message {
      font-size: 20px;
      margin-top: 15px;
      color: #d63384;
      font-weight: bold;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <h1>üéÅ Qu√† 1/6 c·ªßa Heo üê∑</h1>
  <div class="boxes" id="boxes"></div>
  <div id="message"></div>
  <button onclick="resetGame()">Ch∆°i l·∫°i</button>

  <div id="history">
    <h2>L·ªãch s·ª≠ m·ªü √¥</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    const allPrizes = ["10K", "20K", "50K", "100K", "200K", "300K"];
    let shuffledPrizes = [];
    let openedCount = 0;
    let history = [];
    let totalWinnings = 0;

    const boxesContainer = document.getElementById("boxes");
    const historyList = document.getElementById("historyList");
    const message = document.getElementById("message");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderBoxes() {
      boxesContainer.innerHTML = "";
      shuffledPrizes = shuffle(allPrizes).slice(0, 5);
      shuffledPrizes.forEach((prize, index) => {
        const box = document.createElement("div");
        box.classList.add("box");
        box.innerText = "?";
        box.dataset.index = index;
        box.addEventListener("click", () => {
          if (!box.classList.contains("opened") && openedCount < 2) {
            box.classList.add("opened");
            box.innerText = prize;
            openedCount++;
            history.push(`√î ${index + 1}: ${prize}`);
            updateHistory();
            totalWinnings += parseInt(prize.replace("K", ""));
            updateMessage();
          }
        });
        boxesContainer.appendChild(box);
      });
    }

    function updateHistory() {
      historyList.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        historyList.appendChild(li);
      });
    }

    function updateMessage() {
      if (openedCount === 2) {
        message.innerText = `üéâ Ch√∫c m·ª´ng Heo ƒë√£ nh·∫≠n ƒë∆∞·ª£c +${totalWinnings}K! üê∑`;
      }
    }

    function resetGame() {
      openedCount = 0;
      history = [];
      totalWinnings = 0;
      message.innerText = "";
      updateHistory();
      renderBoxes();
    }

    renderBoxes();
  </script>
</body>
</html>
